<form method="post" action="#" id="form-book-appointment" novalidate>
  <fieldset aria-live="polite" id="dob" class="show">
    <legend id="appointmentTypeNewOrEditDiv">New appointment</legend>
    <div class="form-group max hide">
      <label class="form-label" for="appointment-id">ID:Hidden</label>
      <input class="form-control max" id="appointment-id" name="appointment-id" type="hidden">
    </div>
    <div class="form-group max hide">
      <label class="form-label" for="bookedBy">Booked by:Hidden</label>
      <input class="form-control max" id="bookedBy" name="bookedBy" type="hidden" value="{{ bookedBy }}" >
    </div>
    <div class="form-group max hide">
      <label class="form-label" for="option">option:Hidden</label>
      <input class="form-control max" id="option" name="option" type="hidden" value="Internal">
    </div>
    <div id="select-appointment-type" class="form-group width100">
      <label class="form-label bold" for="typeAppointment">Type of appointment</label>
    </div>
    <p class="form-label bold left">When</p>
    <input type="text" class="form-control max datepicker full-date hide" id="appointment-full-date" hidden="hidden" readonly="readonly">
    <div id="datepicker-from" class="form-groups grid-row left clear">
      <div class="form-group column-quarter">
        <label class="form-hint" for="appointment-dd"><span aria-hidden="true">DD</span></label>
        <input type="text" class="form-control large datepicker appointment-dd" id="appointment-dd" data-parsley-excluded name="appointment-dd" pattern="^([1-9]|0[1-9]|[12][0-9]|3[0-1])$" min="1" max="31" maxlength="2" autocomplete="off">
      </div>
      <div class="form-group column-quarter">
        <label class="form-hint" for="appointment-mm"><span aria-hidden="true">MM</span></label>
        <input type="text" class="form-control large datepicker appointment-mm" id="appointment-mm" data-parsley-excluded name="appointment-mm" pattern="^([1-9]|0[1-9]|1[0-2])$" min="0" max="12" maxlength="2" autocomplete="off">
      </div>
      <div class="form-group column-quarter">
        <label class="form-hint" for="appointment-yy"><span aria-hidden="true">YYYY</span></label>
        <input type="text" class="form-control max datepicker appointment-yy" id="appointment-yy" data-parsley-excluded name="appointment-yy" pattern="^(19[0-9][0-9]|200[0-5])$" min="2014" max="2100" maxlength="4" autocomplete="off">
      </div>
      <div class="form-group column-quarter">
        <label class="form-hint" for="appointment-time"><span aria-hidden="true">Time</span></label>
        <input type="text" class="form-control max datepicker appointment-time" id="appointment-time" data-parsley-excluded name="appointment-time" pattern="^([01]?[0-9]|2[0-3]):[0-5][0-9])$" min="00:00" max="23:59" maxlength="5" autocomplete="off">
      </div>
    </div>

    <p class="form-label bold left">To</p>
    <input type="text" class="form-control max datepicker full-date hide" id="appointment-full-date-to" hidden="hidden" readonly="readonly">
    <div id="datepicker-to" class="form-groups grid-row left clear">
      <div class="form-group column-quarter">
        <label class="form-hint" for="appointment-dd-to"><span aria-hidden="true">DD</span></label>
        <input type="text" class="form-control large datepicker-to appointment-dd" id="appointment-dd-to" data-parsley-excluded name="appointment-dd-to" pattern="^([1-9]|0[1-9]|[12][0-9]|3[0-1])$" min="1" max="31" maxlength="2" autocomplete="off">
      </div>
      <div class="form-group column-quarter">
        <label class="form-hint" for="appointment-mm-to"><span aria-hidden="true">MM</span></label>
        <input type="text" class="form-control large datepicker-to appointment-mm" id="appointment-mm-to" data-parsley-excluded name="appointment-mm-to" pattern="^([1-9]|0[1-9]|1[0-2])$" min="0" max="12" maxlength="2" autocomplete="off">
      </div>
      <div class="form-group column-quarter">
        <label class="form-hint" for="appointment-yy-to"><span aria-hidden="true">YYYY</span></label>
        <input type="text" class="form-control max datepicker-to appointment-yy" id="appointment-yy-to" data-parsley-excluded name="appointment-yy-to" pattern="^(19[0-9][0-9]|200[0-5])$" min="2014" max="2100" maxlength="4" autocomplete="off">
      </div>
      <div class="form-group column-quarter">
        <label class="form-hint" for="appointment-time-to"><span aria-hidden="true">Time</span></label>
        <input type="text" class="form-control max datepicker-to appointment-time" id="appointment-time-to" data-parsley-excluded name="appointment-time-to" pattern="^([01]?[0-9]|2[0-3]):[0-5][0-9])$" min="00:00" max="23:59" maxlength="5" autocomplete="off">
      </div>
    </div>

    <div class="panel-indent" id="booking-extra" aria-hidden="false">
      <div class="form-group max">
        <label class="form-label" for="customerId">Customer ID</label>
        <input class="form-control max" id="customerId" name="customerId" value="" type="text" data-parsley-error-message="Please enter a customer ID" aria-required="true" required>
      </div>

      <div class="form-group max">
        <label class="form-label" for="locationId">Location</label>
        <input id="locationId" name="locationId" type="hidden">
        <input class="form-control max" id="locationName" name="locationName" type="text" readonly>
      </div>
      <!--<div class="form-group max">-->
        <!--<label class="form-label" for="bookedFor">Work coach ID</label>-->
        <!--<input class="form-control max" id="bookedFor" name="bookedFor" type="text" value="{{ bookedFor }}" readonly>-->
      <!--</div>-->
    </div>
  </fieldset>

  <input id="submit" type="submit" class="button" value="Confirm">
</form>
